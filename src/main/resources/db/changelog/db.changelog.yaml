databaseChangeLog:
  - changeSet:
      id: '2023070701'
      author: 'Anton Vorobyev'
      changes:
        - createTable:
            tableName: 'courses'
            columns:
              - column:
                  name: id
                  type: bigserial
                  constraints:
                    primaryKey: true
                    primaryKeyName: courses_id_pk
              - column:
                  name: title
                  type: varchar(255)
              - column:
                  name: description
                  type: varchar(255)
              - column:
                  name: date_author_creation
                  type: varchar(255)
              - column:
                  name: date_author_update
                  type: varchar(255)
              - column:
                  name: date_author_deletion
                  type: varchar(255)
              - column:
                  name: completion_time
                  type: varchar(255)
              - column:
                  name: tag
                  type: varchar(255)
              - column:
                  name: category
                  type: varchar(255)
